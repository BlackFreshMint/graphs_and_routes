<head>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      color: #007acc;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 1rem;
    }
    ul {
      text-align: left;
      margin-top: 0.5rem;
    }
    a {
      margin-top: 2rem;
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }
    a:hover {
      border-color: #007acc;
    }

    /* Modo oscuro */
    body.dark {
      background: #121212;
      color: #ddd;
    }
    body.dark h1 {
      color: #66aaff;
    }
    body.dark a {
      color: #66aaff;
    }
    body.dark a:hover {
      border-color: #66aaff;
    }

    /* BotÃ³n modo oscuro */
    #darkModeToggle {
      position: fixed;
      right: 2rem;
      background: transparent;
      color: #007acc;
      padding: 6px 12px;
      border: 1px solid #007acc;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      z-index: 1000;
    }
    #darkModeToggle:hover {
      background: #007acc;
      color: white;
    }
  </style>
</head>
<body>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    let userOverride = false; // Para detectar si el usuario cambiÃ³ el modo manualmente

    function updateButtonText() {
      if (document.body.classList.contains('dark')) {
        toggleBtn.textContent = 'Modo Claro';
      } else {
        toggleBtn.textContent = 'Modo Oscuro';
      }
    }

    toggleBtn.addEventListener('click', () => {
      userOverride = true;
      document.body.classList.toggle('dark');
      updateButtonText();
    });

    // Detectar tema del sistema
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

    function applySystemTheme(e) {
      if (!userOverride) {
        if (typeof e.matches === 'boolean') {
          document.body.classList.toggle('dark', e.matches);
        } else {
          // En la carga, 'e' es un MediaQueryList, no un evento
          document.body.classList.toggle('dark', e.matches);
        }
        updateButtonText();
      }
    }

    // Aplicar al cargar
    applySystemTheme(prefersDark);

    // Escuchar cambios futuros en el sistema
    prefersDark.addEventListener('change', applySystemTheme);

  </script>
</body>
