<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debug Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #292946;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    main {
      padding: 1rem;
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr 1fr;
    }
    section {
      background: #2d2d3f;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    textarea, pre {
      width: 100%;
      background: #1b1b28;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.5rem;
      color: #f5f5f5;
      resize: vertical;
      font-family: monospace;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    button {
      background: #4a4aff;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #3434d6;
    }
    .progress-bar {
      height: 8px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      margin: 0.5rem 0;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #4a4aff;
      transition: width 0.4s ease;
    }
    #log {
      height: 200px;
      overflow-y: auto;
      background: #1b1b28;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #444;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Debug Monitor</header>
  <main>
    <section>
      <h2>Petici√≥n</h2>
      <textarea id="requestInput" rows="4" placeholder="Escribe la URL o par√°metros..."></textarea>
      <div class="controls">
        <button onclick="sendRequest()">Enviar</button>
      </div>
      <div class="progress-bar"><div id="progress" class="progress"></div></div>
    </section>

    <section>
      <h2>Resultado</h2>
      <pre id="resultBox">Esperando datos...</pre>
      <div class="controls">
        <button onclick="downloadJSON()">Descargar JSON</button>
      </div>
    </section>

    <section style="grid-column: span 2;">
      <h2>Logs</h2>
      <div id="log"></div>
    </section>
  </main>

  <script>
    function logMessage(msg) {
      const log = document.getElementById("log");
      log.innerHTML += `<div>${new Date().toLocaleTimeString()} - ${msg}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    function sendRequest() {
      const input = document.getElementById("requestInput").value.trim();
      if (!input) {
        logMessage("‚ö†Ô∏è No se ingres√≥ ninguna petici√≥n");
        return;
      }

      logMessage(`üì° Enviando petici√≥n: ${input}`);
      const progress = document.getElementById("progress");
      progress.style.width = "0%";

      // Simulaci√≥n de barra de carga
      let p = 0;
      const interval = setInterval(() => {
        p += 10;
        progress.style.width = p + "%";
        if (p >= 100) clearInterval(interval);
      }, 200);

      // Simulaci√≥n de resultado
      fetch(input)
        .then(res => res.text())
        .then(data => {
          document.getElementById("resultBox").textContent = data;
          logMessage("‚úÖ Petici√≥n completada");
        })
        .catch(err => {
          document.getElementById("resultBox").textContent = "‚ùå Error: " + err.message;
          logMessage("‚ùå Error en la petici√≥n");
        });
    }

    function downloadJSON() {
      const data = document.getElementById("resultBox").textContent;
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "debug.json";
      a.click();
      URL.revokeObjectURL(url);
      logMessage("üíæ Archivo descargado");
    }
  </script>
</body>
</html>
